<div class="pagination">
    {% if pagination.has_prev %}
        <span>
            <a class='page-number' href="{{ url_for('views.index', page=pagination.prev_num) }}">{{ '<<<' }}</a>
        </span>
    {% endif %}

    {% for number in pagination.iter_pages() %}
        {% if pagination.page != number %}
            <span>
                <a class='page-number' href="{{ url_for('views.index', page=number) }}">{{ number }}</a>
            </span>
        {% else %}
            <span class='current-page-number'>{{ number }}</span>
        {% endif %}
    {% endfor %}

    {% if pagination.has_next %}
        <span>
            <a class='page-number' href="{{ url_for('views.index', page=pagination.next_num) }}">{{ '>>>' }}</a>
        </span>
    {% endif %}
</div>
