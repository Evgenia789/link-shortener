{% extends 'bootstrap/base.html' %}

{% block title %} Link Shortener {% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-lg-offset-4">
            <a href="{{ url_for('views.index') }}"><h1 class="text-center">Link Shortener</h1></a>
            <form method="POST" action="{{ url_for('views.create_url') }}">
                <div class="form-group">
                    {% include 'includes/error.html' %}
                    <input type="text" name="long_url" class="form-control" value="{{context.object.long_url}}">
                </div>
                <div class="form-group">
                    <input type="text" name="short_url" class="form-control" value="{{context.base_url}}{{context.object.short_url}}">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Short</button>
            </form>
        </div>
    </div>
    <div class="row justify-content-center"></div>
        {% include 'link/includes/link_table.html' %}
    </div>
</div>
{% endblock %}
